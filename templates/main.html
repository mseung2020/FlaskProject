<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewCandle™ - Your Market Insight</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='image/logo.png') }}">
    <!-- main1.png, main2.png, main3.png 이미지 preload -->
    <link rel="preload" as="image" href="{{ url_for('static', filename='image/main1.png') }}">
    <link rel="preload" as="image" href="{{ url_for('static', filename='image/main2.png') }}">
    <link rel="preload" as="image" href="{{ url_for('static', filename='image/main3.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGJ6TWV8"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- 헤더 -->
    <header role="banner">
      <div class="header-left">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="NewCandle Logo" class="header-logo" onclick="location.href='/'">
        <h1 class="logo" onclick="location.href='/'" tabindex="0">NewCandle™</h1>
      </div>
      <!-- 모바일 메뉴 아이콘(햄버거) -->
      <div class="menu-icon">&#9776;</div>
      <div class="header-right">
        <nav id="main-nav" aria-label="메인 네비게이션">
          <a href="/index" class="header-link">• 종목 분석</a>
          <a href="/page2" class="header-link">• 투자 정보 </a>
          <a href="/page3" class="header-link">• AI 연구</a>
        </nav>
      </div>
    </header>

    <!-- 오버레이 -->
    <div id="overlay"></div>
    
    <!-- 히어로 섹션 -->
    <section id="hero-modern">
      <div class="hero-modern-text">
        <h2>  
          <span class="highlight">캔들 그 너머의</span><br>
          <span class="highlight-color">투자 인사이트</span>
        </h2>
        <p>
          단순한 차트를 넘어, 지표의 흐름을 읽고 해석합니다.<br>
          기술적 분석부터 심리, 수급, 이슈까지 하나로.<br>
          투자 판단의 새로운 기준, 뉴캔들입니다.
        </p>
        <button class="cta-button" onclick="location.href='/index'">분석 보러가기</button>
      </div>
      <div class="hero-modern-image">
        <div class="hero-modern-image-column">
          <div class="row top-row">
            <img src="{{ url_for('static', filename='image/main1.png') }}" class="angled-img angle1" alt="샘플1">
            <img src="{{ url_for('static', filename='image/main2.png') }}" class="angled-img angle2" alt="샘플2">
          </div>
          <div class="row bottom-row">
            <img src="{{ url_for('static', filename='image/main3.png') }}" class="angled-img angle3" alt="샘플3">
          </div>
        </div>
      </div>
    </section>
    
    
    <!-- 푸터 -->
    <footer>
      <p>&copy; 2025 NewCandle™. All rights reserved.</p>
    </footer>
    
    <!--※ 현재 스크립트는 없음-->
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.menu-icon').addEventListener('click', function() {
          toggleMenu();
        });
        document.getElementById('overlay').addEventListener('click', function() {
          toggleMenu();
        });
      });
      
      function toggleMenu() {
        const nav = document.getElementById('main-nav');
        const overlay = document.getElementById('overlay');
        
        nav.classList.toggle('nav-active');
        overlay.classList.toggle('active');
      }
    </script>
    <!-- 서비스 워커 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ url_for('static', filename='sw.js') }}')
          .then(() => console.log("✅ 서비스워커 등록됨"));
      }
    </script>       
  </body>
</html>
