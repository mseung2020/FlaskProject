<!DOCTYPE html>
<html lang="ko">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <body>

    <!-- 헤더 -->
    <header role="banner">
      <div class="header-left">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="NewCandle Logo" class="header-logo" onclick="location.href='/'">
        <h1 class="logo" onclick="location.href='/'" tabindex="0">NewCandle™</h1>

      <div class="header-right">
        <nav aria-label="메인 네비게이션">
          <a href="/index" class="header-link">• 종목 분석</a>

        </nav>
      </div>
    </header>
    
    <!-- 히어로 섹션 -->
    <section id="hero">
      <div class="hero-overlay">
        <h2 class="hero-title">최신 투자 인사이트를 한눈에</h2>
        <p class="hero-subtitle">주식, 금, 채권 등 다양한 자산의 분석과 정보를 NewCandle™과 함께 확인하세요.</p>

    <!-- 특징 소개 섹션 -->

      <div class="feature">
        <h3>정밀 분석</h3>

      </div>
      <div class="feature">
        <h3>실시간 정보</h3>
        <p>최신 시장 정보를 실시간으로 업데이트합니다.</p>
      </div>
      <div class="feature">
        <h3>다양한 자산</h3>
        <p>주식뿐만 아니라 금, 채권 등 다양한 자산의 분석 자료를 확인할 수 있습니다.</p>
      </div>

    <!-- 푸터 -->
